<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Overview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Monthly Overview</h2>

    <!-- Budget Summary -->
    <div class="card"><p id="totalBudget"></p></div>
    <div class="card"><p id="spentAmount"></p></div>
    <div class="card"><p id="remainingAmount"></p></div>

    <!-- Monthly Progress -->
    <h4>Spending Progress</h4>
    <div class="progress-container">
        <div id="progressBar" class="progress-bar">0%</div>
    </div>

    <hr>

    <!-- Add Expense -->
    <h3>Add a New Expense</h3>
    <input type="number" id="expenseInput" placeholder="Expense amount">
    <button onclick="addExpense()">Add Expense</button>

    <hr>

    <!-- Select Period -->
    <h6>Choose when this expense occurred</h6>
    <button class="period" onclick="selectPeriod(1)">Days 1 – 10</button>
    <button class="period" onclick="selectPeriod(2)">Days 11 – 20</button>
    <button class="period" onclick="selectPeriod(3)">Days 21 – 30</button>

    <p id="currentPeriodText" style="text-align:center;font-size:14px;"></p>

    <hr>

    <!-- Period Details (FIXED) -->
    <h3>View Period Details</h3>

    <a href="period.html" class="period link-btn" onclick="localStorage.setItem('currentPeriod',1)">
        Details: Days 1 – 10
    </a>

    <a href="period.html" class="period link-btn" onclick="localStorage.setItem('currentPeriod',2)">
        Details: Days 11 – 20
    </a>

    <a href="period.html" class="period link-btn" onclick="localStorage.setItem('currentPeriod',3)">
        Details: Days 21 – 30
    </a>

    <hr>

    <!-- Period Progress Bars -->
    <p style="text-align:center;">Days 1 – 10</p>
    <div class="progress-container">
        <div id="p1Bar" class="progress-bar">0%</div>
    </div>

    <p style="text-align:center;">Days 11 – 20</p>
    <div class="progress-container">
        <div id="p2Bar" class="progress-bar">0%</div>
    </div>

    <p style="text-align:center;">Days 21 – 30</p>
    <div class="progress-container">
        <div id="p3Bar" class="progress-bar">0%</div>
    </div>

</div>

<script src="script.js"></script>
<script>
    loadDashboard();
</script>

</body>
</html>
