<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Period Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2 id="periodTitle"></h2>

    <!-- Period Summary -->
    <div class="card">
        <p id="periodBudget"></p>
    </div>
    <div class="card">
        <p id="periodSpent"></p>
    </div>
    <div class="card">
        <p id="periodRemaining"></p>
    </div>

    <!-- Period Progress -->
    <h3>Spending Progress</h3>
    <div class="progress-container">
        <div id="periodBar" class="progress-bar">0%</div>
    </div>

    <hr>

    <!-- Export -->
    <button onclick="exportPeriodExpenses()">Export Period Expenses</button>

    <h3>Expense History</h3>
    <ul id="periodExpenseList"></ul>

    <hr>

    <button onclick="goBack()">Back to Dashboard</button>

</div>

<script src="script.js"></script>
<script>
    loadPeriodDetails();
</script>

</body>
</html>
